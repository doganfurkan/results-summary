<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="main">
      <div id="result">
        <h1>Your Result</h1>
        <div id="rslt">
          <h2>76</h2>
          of 100
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary">
        <h2>Summary</h2>
        <div class="summary">
          <div id="reaction" class="summaries">
            <div class="field">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon" /> Reaction
            </div>
            <div class="score"><b>80</b> / 100</div>
          </div>
          <div id="memory" class="summaries">
            <div class="field"><img src="./assets/images/icon-memory.svg" alt="memory icon" /> Memory</div>
            <div class="score"><b>92</b> / 100</div>
          </div>
          <div id="verbal" class="summaries">
            <div class="field"><img src="./assets/images/icon-verbal.svg" alt="verbal icon" /> Verbal</div>
            <div class="score"><b>61</b> / 100</div>
          </div>
          <div id="visual" class="summaries">
            <div class="field"><img src="./assets/images/icon-visual.svg" alt="visual icon" /> Visual</div>
            <div class="score"><b>72</b> / 100</div>
          </div>
        </div>
        <div id="continue"><button>Continue</button></div>
      </div>
    </div>
  </body>
</html>
